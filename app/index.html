    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

<body id=body style='height:100vh' background="css/Time-Tracking-Software-for-Construction.jpg" >
    <div style='padding-top:30vh' id='divv'>
    <center>
        <img id="frame">
    </center>
    <center style="opacity:0.9;">

    <a class="button" id='takepic' onclick="myFunction()">Take a Photo</a>
    
    <input type="file" accept="image/*" capture="camera" id="camera">

    <h2 id='time' style='text-align: left;'>Time:</h2>

    <h2 id='compass'  style='text-align: left;'>Compass:</h2>

    </center>
</div>

    <script>
      var camera = document.getElementById('camera');
      var frame = document.getElementById('frame');
      var timer = document.getElementById('time');
      var comp = document.getElementById('compass');
      var button = document.getElementById('takepic');
      var divv = document.getElementById('divv');
      function myFunction(){
          camera.click();
      }
    
      camera.addEventListener('change', function(e) {
          console.log(e);
        var file = e.target.files[0];
        // Do something with the image file.
        frame.src = URL.createObjectURL(file);
        divv.style.paddingTop = '0';
        var date = new Date();
        timer.innerText = 'Time: '+date;
        comp.innerText = 'Compass: '+window.compEvent;

        readURL(e.target);

      });
    </script>
    <script data-main="./js/index"  src="./js/require.js"></script>
